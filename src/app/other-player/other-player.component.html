    <table id="{{id}}" cellpadding="0" cellspacing="0" width="100%">
        <tr valign="top">
            <td rowspan="2" style="text-align:right">
                <div style="width:250px; float: right;">
                    <table cellpadding="0" cellspacing="0" style="width:250px; border: solid 1px #000000;">
                        <tr>
                            <td width="125" colspan="2">
                                {{librarySize}} Karten
                            </td>
                            <td width="125" colspan="2">
                                <mrn-card-collection [collection]="this.graveyard" name="Friedhof" [collapsed]="true"></mrn-card-collection>
                            </td>
                        </tr>
                        <tr>
                            <td width="62" height="65" style="font-size: 40px;">PC</td>
                            <td colspan="2" width="125" height="65" style="text-align: center; font-size: 30px;">{{name}}</td>
                            <td width="62" height="65" style="font-size: 40px;">{{lifes}}</td>
                        </tr>
                    </table>
                </div>
                {{handSize}} Handkarten
                <mrn-card-collection [collection]="this.table" name="Ausgelegt"></mrn-card-collection>                
            </td>            
        </tr>       
    </table>
