<fieldset id="{{id}}">
    <legend [class.turn]="isCurrentPlayer()">{{name}} ({{id}})</legend>
    <ng-container *ngIf="this.isInGame">
        {{lifes}} Lebenspunkte, {{handSize}} Handkarten, {{librarySize}} Karten in der Bibliothek<br/>
        <mrn-card-collection [collection]="this.table" name="Ausgelegt"></mrn-card-collection>
        <mrn-card-collection [collection]="this.graveyard" name="Friedhof" [collapsed]="true"></mrn-card-collection>    
    </ng-container>
    <ng-container *ngIf="!this.isInGame">
        Hat das Spiel verlassen.
    </ng-container>
</fieldset>
