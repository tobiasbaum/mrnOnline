<fieldset>
<legend [class.turn]="isCurrentPlayer()"><b>{{name}}</b> (ID: {{id}})</legend>
    <mrn-card-collection [collection]="this.hand" name="Hand" [act]="'PL,PT,GR'"></mrn-card-collection>
    <mrn-card-collection [collection]="this.table" name="Ausgelegt" [act]="'TA,UT,GR'"></mrn-card-collection>
    <div>Bibliothek: {{this.librarySize()}} Karten. <button (click)="this.drawCard()">Karte ziehen</button></div>
    <mrn-card-collection [collection]="this.graveyard" name="Friedhof" [act]="'PL,PT'" collapsed="true"></mrn-card-collection>
    <div>Lebenspunkte: {{this.lifes}}
        <button (click)="this.increaseLifes()">+</button>
        <button (click)="this.decreaseLifes()">-</button>
        <button (click)="this.multiLifeIncrease()">+X ...</button>
        <button (click)="this.multiLifeDecrease()">-X ...</button>
    </div>
</fieldset>
