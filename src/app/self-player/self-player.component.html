<table cellpadding="0" cellspacing="0" width="100%" height="100%" style="border: solid 1px #000000;">
    <tr>
        <td style="font-size: 30px; width:10%; height:6%; text-align:center;">{{name}}</td>
        <td>
            <button *ngIf="!field.gameField.currentPlayerName" (click)="field.gameField.shuffleStartPlayer()">Zufälligen Startspieler wählen</button>
            <button *ngIf="isOwnTurn()" (click)="field.gameField.nextPlayer()">Zug beenden</button>
            <button (click)="dice(6)">Würfel 6</button><button (click)="diceX()">Würfel X ...</button>
            <button (click)="randomOpponent()">Würfel Gegner</button>
            <button (click)="endGameForPlayer()">Spieler aus Spiel nehmen ...</button>
            <button (click)="addConnection()">Erneut verbinden ...</button><br>
            <ng-container *ngFor="let p of field.gameField.allActivePlayers">&nbsp;<a href="#{{p.id}}" [style.background-color]="p.color" class="playerLink" [class.activePlayer]="field.gameField.currentPlayerName === p.name"> {{p.name}} </a></ng-container>
        </td>
        <td style="width:4%;"><mrn-chat-box></mrn-chat-box></td>
    </tr>
    <tr valign="bottom">
        <td rowspan="2" height="100%">
            <table cellpadding="0" cellspacing="0" style="width:250px;">
                <tr>
                    <td colspan="6" style="text-align: center;"><mrn-card-details></mrn-card-details></td>
                </tr>
                <tr>
                    <td rowspan="2" width="25%" height="64" style="font-size:40px; text-align: center;">{{this.lifes}}</td>
                    <td height="32" width="12.5%" style="font-size:20px; text-align: center;"><button (click)="this.increaseLifes()">+</button></td>
                    <td width="12.5%" style="font-size:20px; text-align: center;"><button (click)="this.multiLifeIncrease()">+X</button></td>
                    <td rowspan="2" width="25%" style="font-size:40px; text-align: center;">PC</td>
                    <td width="12.5%" style="font-size:20px; text-align: center;">+</td>
                    <td width="12.5%" style="font-size:20px; text-align: center;">+X</td>
                </tr>
                <tr>
                    <td height="32" width="12.5%" style="font-size:20px; text-align: center;"><button (click)="this.decreaseLifes()">-</button></td>
                    <td height="32" width="12.5%" style="font-size:20px; text-align: center;"><button (click)="this.multiLifeDecrease()">-X</button></td>
                    <td height="32" width="12.5%" style="font-size:20px; text-align: center;">-</td>
                    <td height="32" width="12.5%" style="font-size:20px; text-align: center;">-X</td>
                </tr>
                <tr>
                    <td width="50%" colspan="3">
                            <mrn-card-collection [collection]="this.graveyard" name="Friedhof" [act]="'PL,PT,HA,EX,LI'" [collapsed]="true"></mrn-card-collection>
                            <mrn-card-collection *ngIf="this.exile.size > 0" [collection]="this.exile" name="Aus dem Spiel" [act]="'GR'" [collapsed]="true"></mrn-card-collection>
                    </td>
                    <td width="50%" colspan="3">
                            {{this.librarySize()}} Karten<br>
                            <button (click)="this.drawCard()">Karte ziehen</button>
                            <button (click)="this.openLibrary()">Bibliothek öffnen</button>
                            <button (click)="this.shuffleLibrary()">Bibliothek mischen</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" style="text-align: center;">
                            <button (click)="this.createToken()">Token erstellen</button>
                            <button (click)="this.untapAll()">Alles enttappen</button><br>
                            ID: {{id}}
                    </td>
                </tr>
            </table>
        </td>
        <td colspan="2" width="100%" height="47%" style="background-color: #FFFFFF;">
            <div width="100%" style="height: 100%; padding: 0px; margin-bottom: 0px; overflow-y: auto; border: 1px solid #000000;overflow-x: auto;min-height: 0.01%;">
                <table cellpadding="0" cellspacing="0" width="{{opponentTableWidth}}%">
                    <tr valign="top">
                        <td width="5000" *ngFor="let p of otherPlayers"><mrn-other-player  [me]="p"></mrn-other-player></td>
                    </tr>
                </table>      
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2" width="100%" height="47%" style="background-color: #FFFFFF;">
            <div width="100%" style="height:100%; padding: 0px;margin-bottom: 0px;overflow-y: auto; border: 1px solid #000000;overflow-x: auto;min-height: 0.01%;">
                <mrn-card-collection [collection]="this.table" name="Ausgelegt" [act]="'TA,UT,BL,GR,EX,HA,MO,CO,LI'"></mrn-card-collection>
                <mrn-card-collection [collection]="this.hand" name="Hand" [act]="'PL,PT,GR,EX,LI'"></mrn-card-collection>
            </div>
        </td>
    </tr>
</table>
