<div class="dropdown">
  <div [class.tapped]="card.tapped" [class.blocker]="card.markedAsBlocker" class="cardStack" >
    <img *ngFor="let m of card.reversedModifiers" class="card" (mouseover)="this.hover(m)" [src]="m.img" title="{{m.name}}" />
    <img class="card" (mouseover)="this.hover(card)" [src]="card.img" title="{{card.name}}" />
    <div *ngIf="card.counter" class="counter">{{card.counter}}</div>
  </div>
  <div class="dropdown-content">
    <ng-container *ngIf="!isModifyMode">
      <a *ngIf="act.includes('TA') && !card.tapped" (click)="gameField.myself.tap(card.id)"><div style="position: absolute; display: inline-block; margin:0px; padding:0px; width: 30px; height: 30px;"><img src="./assets/tap_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px; margin-left:30px; margin-bottom: 9px; "> tappen</div></a>
      <a *ngIf="act.includes('BL') && card.normal" (click)="gameField.myself.markAsBlocker(card.id)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/mark_blocker_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> als Blocker markieren</div></a>
      <a *ngIf="act.includes('UT') && !card.normal" (click)="gameField.myself.untap(card.id)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/untap_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> enttappen</div></a>
      <a *ngIf="act.includes('PL')" (click)="gameField.myself.putIntoPlay(card.id)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/put_into_play_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> ins Spiel bringen</div></a>
      <a *ngIf="act.includes('PT')" (click)="gameField.myself.putIntoPlayTapped(card.id)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/put_into_play_tapped_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> getappt ins Spiel bringen</div></a>
      <a *ngIf="act.includes('MO') && !card.isModified" (click)="modifyOtherCard(card.id)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/attach_card_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> auf andere Karte legen</div></a>
      <a *ngIf="act.includes('CO')" (click)="setCounter(card)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/add_counter_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> Counter setzen</div></a>
      <a *ngIf="act.includes('GR')" (click)="gameField.myself.putToGraveyard(card.id)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/put_to_graveyard_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> auf Friedhof legen</div></a>
      <a *ngIf="act.includes('EX')" (click)="gameField.myself.putToExile(card.id)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/remove_card_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> ganz aus dem Spiel nehmen</div></a>
      <a *ngIf="act.includes('DR')" (click)="gameField.myself.drawCard(card.id)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/return_to_hand_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> auf die Hand nehmen</div></a>
      <a *ngIf="act.includes('HA') && !card.type.token" (click)="gameField.myself.putToHand(card.id)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/return_to_hand_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> zurück auf die Hand nehmen</div></a>  
      <a *ngIf="act.includes('LI') && !card.type.token" (click)="gameField.myself.putOnLibrary(card.id)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/return_to_library_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> oben auf Bibliothek legen</div></a>  
      <a *ngIf="card.isModified" (click)="openStack()"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/look_up_attached_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> Einzelkarten auffächern</div></a>  
    </ng-container>
    <ng-container *ngIf="isModifyMode">
      <a (click)="modifyTargetSelected(card.id)"><div style="position: absolute; display: inline-block; margin: 0px; padding: 0px; width: 30px; height: 30px;"><img src="./assets/approve_attach_card_30x30.png" style="width: 30px; height:30px; margin:0px; padding:0px; " /></div><div style="display:inline-block; width: max-content; height: 30px; font-weight: bold; font-size: 12px;margin-left:30px; margin-bottom: 9px; "> als Ziel auswählen</div></a>  
    </ng-container>
  </div>
</div>
