<table cellpadding="0" cellspacing="0" width="100%" style="border: solid 1px #000000">
    <tr>
        <td style="width:max-content"><button (click)="this.sendMessage()">Chat</button></td>
        <td style="width:100%">
            <div class="chatbox" id="chatbox" width="100%">
                <div *ngFor="let m of messages">
                    <ng-container *ngIf="m.tr === ''">
                        <span [style.color]="m.color">{{m.tc}}</span>
                    </ng-container>
                    <ng-container *ngIf="m.tr !== ''">
                        <span [style.color]="m.color">{{m.tc}}: </span>{{m.tr}}
                    </ng-container>
                </div>
            </div>
        </td>
    </tr>
</table>
