<fieldset>
<legend>Chat</legend>
<button (click)="this.sendMessage()">Schreiben ...</button>
<div class="chatbox" id="chatbox">
    <div *ngFor="let m of messages">
        <ng-container *ngIf="m.tr === ''">
            <span [style.color]="m.color">{{m.tc}}</span>
        </ng-container>
        <ng-container *ngIf="m.tr !== ''">
            <span [style.color]="m.color">{{m.tc}}: </span>{{m.tr}}
        </ng-container>
    </div>
</div>
</fieldset>
