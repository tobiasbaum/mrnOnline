<table cellpadding="0" cellspacing="0" style="width: 500px; margin-top: 3px; margin-bottom: 3px; background-color: #FFFFFF; border: solid 1px #000000">
    <tr valign="top">
        <td style="width:max-content;">
            <input type="button" (click)="this.sendMessage()" style="width:32px; height:22px; display: block; background-image:url('./assets/chat_30x20.png')" title="chatten" />
            <input type="button" (click)="toggleHeight()" class="chatboxButton" id="chatboxButton" [class.changeIcon]="this.changeIcon" />
        </td>
        <td>
            <div class="chatbox" id="chatbox" [class.large]="this.large">
                <div *ngFor="let m of messages">
                    <ng-container *ngIf="m.tr === ''">
                        <span [style.color]="m.color">{{m.tc}}</span>
                    </ng-container>
                    <ng-container *ngIf="m.tr !== ''">
                        <span [style.color]="m.color">{{m.tc}}: </span>{{m.tr}}
                    </ng-container>
                </div>
            </div>
        </td>
    </tr>
</table>
